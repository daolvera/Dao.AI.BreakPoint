name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Dao.AI.BreakPoint.Web/package-lock.json

      - name: Install Node dependencies
        working-directory: Dao.AI.BreakPoint.Web
        run: npm ci

      - name: Restore .NET dependencies
        run: dotnet restore Dao.AI.BreakPoint.slnx

      - name: Build .NET
        run: dotnet build Dao.AI.BreakPoint.slnx --configuration Release --no-restore

      - name: Run .NET Tests
        run: dotnet test Dao.AI.BreakPoint.slnx --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults

      - name: Build Frontend
        working-directory: Dao.AI.BreakPoint.Web
        run: npm run build

      - name: Lint Frontend
        working-directory: Dao.AI.BreakPoint.Web
        run: npm run lint --if-present

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 30
