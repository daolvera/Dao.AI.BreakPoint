events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Allow large file uploads (videos)
    client_max_body_size 500M;

    # Resolver for Azure Container Apps DNS (Azure DNS)
    # Use 168.63.129.16 for Azure internal DNS resolution
    resolver 168.63.129.16 valid=30s ipv6=off;

    # Map for WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen ${PORT};
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Handle Angular routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint for container orchestration
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # SignalR hub - needs WebSocket support
        location ~ ^/api/hubs/(.*)$ {
            set $backend "${API_URL}";
            proxy_pass $backend/hubs/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Use proxy_host for internal Container Apps routing
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            # Longer timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API proxy to backend service
        location ~ ^/api/(.*)$ {
            set $backend "${API_URL}";
            proxy_pass $backend/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            # Use proxy_host for internal Container Apps routing
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Preserve original protocol from upstream proxy (Azure Container Apps ingress)
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            # Prevent redirects - pass through as-is
            proxy_redirect off;
        }
    }
}
