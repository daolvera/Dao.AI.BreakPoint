<div class="breakpoint-container" [class.breakpoint-is-mobile]="isMobile">
  <mat-toolbar class="breakpoint-toolbar">
    <div class="flex flex-row items-center">
      <button matIconButton (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <breakpoint-logo />
    </div>
    <div>
      @if (isSignedIn){
      <a mat-list-item [routerLink]="['profile', playerId]">Profile</a>
      } @else{
      <button mat-button (click)="SignIn()">Sign In</button>
      }
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="breakpoint-sidenav-container"
    [style.marginTop.px]="isMobile ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile ? 'over' : 'side'"
      [fixedInViewport]="isMobile"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a [routerLink]="['']" class="flex items-center">
          <mat-icon class="me-2">home</mat-icon>
          Home
        </a>
      </mat-nav-list>
      @if (isSignedIn){
      <mat-nav-list>
        <a [routerLink]="['profile', playerId]" class="flex items-center">
          <mat-icon class="me-2">account_circle</mat-icon>
          View Profile
        </a>
      </mat-nav-list>
      }
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
