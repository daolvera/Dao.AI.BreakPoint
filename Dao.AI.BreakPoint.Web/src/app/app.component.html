<!-- Global Loading Spinner Overlay -->
@if (busyService.isLoading()) {
<div class="loading-overlay">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="60"
    color="primary"
  ></mat-progress-spinner>
</div>
}

<breakpoint-navbar></breakpoint-navbar>

<!-- Main Content Area - adjusts margin based on navbar -->
<!-- On mobile: pt-16 for fixed header, On desktop: ml-16 for sidebar -->
<main
  class="min-h-screen bg-gray-50 pt-16 md:pt-0 md:ml-16 transition-all duration-300"
>
  <router-outlet></router-outlet>
</main>
